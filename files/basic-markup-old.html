<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>A (very) basic HTML template</title>
		<link rel="stylesheet" href="#">
		<style>
			pre {font-family: consolas, monaco, monospace; color: #EEE;}
			div.code-block {background-color: #313337; padding: 1.0em 2.0em}
			span.tags {color: #d77525;}
		</style>
	</head>
	<body>
		<div class="code-block">
<pre>&lt;!<span class="tags">DOCTYPE</span> html&gt;
&lt;<span class="tags">html</span> lang="en"&gt;
   &lt;<span class="tags">head</span>&gt;
	  &lt;<span class="tags">meta</span> charset="utf-8"&gt;
	  &lt;<span class="tags">title</span>&gt;My first webpage&lt;/<span class="tags">title</span>&gt;
	  &lt;<span class="tags">link</span> rel="stylesheet" href="#"&gt;
   &lt;/<span class="tags">head</span>&gt;
   &lt;<span class="tags">body</span>&gt;
	  &lt;<span class="tags">h1</span>&gt;My first webpage&lt;/<span class="tags">h1</span>&gt;
	  &lt;<span class="tags">p</span>&gt;Hello, this is my first webpage&lt;/<span class="tags">p</span>&gt;
   &lt;/<span class="tags">body</span>&gt;
&lt;/<span class="tags">html</span>&gt;</pre>
		</main>
	</body>
</html>
